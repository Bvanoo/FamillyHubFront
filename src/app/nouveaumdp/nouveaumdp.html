<div class="login-container">
  <div class="login-card">

    <div class="login-header">
      <div class="logo-circle">
        <img src="FamHubIcon.png" alt="">
      </div>
      <h1>Family<span>Hub</span></h1>
      <p>Récupération du mot de passe</p>
    </div>

    <form class="login-form">

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="famille@exemple.com">
        </div>
        <small class="helper-text">
          Un lien de réinitialisation vous sera envoyé
        </small>
      </div>

      <button type= "button" (click)="_nav.goBack()" class="btn-login">
        Envoyer le lien
      </button>
    </form>

    <div class="login-footer">
      <p>
        <a (click)="_nav.goBack()">Retour à la connexion</a>
      </p>
    </div>

  </div>
</div>
