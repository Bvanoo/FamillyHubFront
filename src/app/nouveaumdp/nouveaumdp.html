<div class="auth-container">
  <div class="auth-card">

    <div class="auth-header">
      <img src="FamHubIcon.png" alt="Logo" class="auth-logo" onerror="this.style.display='none'">
      <h1>Mot de passe <span>oublié</span></h1>
      <p>Entrez votre email pour recevoir un lien.</p>
    </div>

    <form class="auth-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label>Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" formControlName="email" placeholder="exemple@mail.com">
        </div>
        
        <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid" class="error-message">
          <small *ngIf="forgotPasswordForm.get('email')?.hasError('required')">L'email est requis.</small>
          <small *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Format invalide.</small>
        </div>
      </div>

      <button type="submit" class="btn-auth" [disabled]="forgotPasswordForm.invalid">Envoyer le lien</button>
      
    </form>
    
    <div *ngIf="message" class="success-message">
      <i class="fas fa-check-circle"></i> {{ message }}
    </div>

    <div class="auth-footer">
      <a (click)="_nav.goToLogin()"><i class="fas fa-arrow-left"></i> Retour à la connexion</a>
    </div>
    
  </div>
</div>
