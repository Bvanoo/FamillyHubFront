<div class="login-container">
  <div class="login-card">

    <div class="login-header">
      <div class="logo-circle">
        <img src="FamHubIcon.png" alt="">
      </div>
      <div class="login-container">
  <div class="login-card">
    <h1>Mot de passe <span>oublié</span></h1>
    <p>Entrez votre email pour recevoir un lien.</p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="email" required>
      </div>

      <button type="submit" class="btn-login">Envoyer</button>
    </form>
    
    <p *ngIf="message" style="color: green; margin-top: 10px;">{{ message }}</p>

    <div class="login-footer">
      <a (click)="_nav.goToLogin()">Retour à la connexion</a>
    </div>
  </div>
</div>
  </div>
</div>
