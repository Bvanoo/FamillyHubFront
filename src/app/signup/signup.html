<div class="auth-container"> 
  <div class="auth-card">
    
    <div class="auth-header">
      <img src="FamHubIcon.png" alt="Logo" class="auth-logo" onerror="this.style.display='none'">
      <h1>Rejoindre la <span>Famille</span></h1>
      <p>Créez votre espace FamilyHub</p>
    </div>
    
    <form class="auth-form" [formGroup]="signupForm" (ngSubmit)="onSignup()">
      
      <div class="form-group">
        <label>Nom / Prénom</label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" formControlName="name" placeholder="Votre nom">
        </div>
        <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid" class="error-message">
          <small *ngIf="signupForm.get('name')?.hasError('required')">Le nom est requis.</small>
          <small *ngIf="signupForm.get('name')?.hasError('minlength')">Minimum 2 caractères.</small>
        </div>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" formControlName="email" placeholder="exemple@mail.com">
        </div>
        <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="error-message">
          <small *ngIf="signupForm.get('email')?.hasError('required')">L'email est requis.</small>
          <small *ngIf="signupForm.get('email')?.hasError('email')">Format invalide.</small>
        </div>
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" formControlName="password" placeholder="••••••••">
        </div>
        <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="error-message">
          <small *ngIf="signupForm.get('password')?.hasError('required')">Mot de passe requis.</small>
          <small *ngIf="signupForm.get('password')?.hasError('minlength')">Minimum 8 caractères.</small>
        </div>
      </div>

      <div class="form-group">
        <label>Confirmer Mot de passe</label>
        <div class="input-wrapper">
          <i class="fas fa-check-circle"></i>
          <input type="password" formControlName="confirmPassword" placeholder="••••••••">
        </div>
        <div *ngIf="(signupForm.get('confirmPassword')?.touched || signupForm.get('password')?.touched) && signupForm.hasError('mismatch')" class="error-message">
          <small>Les mots de passe ne correspondent pas.</small>
        </div>
      </div>

      <button type="submit" class="btn-auth" [disabled]="signupForm.invalid">S'inscrire</button>
      
    </form>
    
    <div class="auth-footer">
      <p>Déjà un compte ? <a (click)="_nav.goToLogin()">Se connecter</a></p>
    </div>
    
  </div>
</div>
