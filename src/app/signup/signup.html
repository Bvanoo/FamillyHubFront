<div class="login-container"> <div class="login-card">
    <h1>Rejoindre la <span>Famille</span></h1>
    <p>Créez votre espace FamilyHub</p>
    
    <form class="login-form" (ngSubmit)="onSignup()">
      
      <div class="form-group">
        <label>Nom / Prénom</label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" name="name" [(ngModel)]="signupData.name" placeholder="Votre nom" required>
        </div>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" [(ngModel)]="signupData.email" placeholder="exemple@mail.com" required>
        </div>
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" [(ngModel)]="signupData.password" placeholder="••••••••" required>
        </div>
      </div>

      <div class="form-group">
        <label>Confirmer Mot de passe</label>
        <div class="input-wrapper">
          <i class="fas fa-check-circle"></i>
          <input type="password" name="confirmPassword" [(ngModel)]="signupData.confirmPassword" placeholder="••••••••" required>
        </div>
      </div>

      <button type="submit" class="btn-login">S'inscrire</button>
    </form>
    
    <div class="login-footer">
      <p>Déjà un compte ? <a (click)="_nav.goToLogin()">Se connecter</a></p>
    </div>
  </div>
</div>
