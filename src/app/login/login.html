<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <img src="FamHubIcon.png" alt="Logo" onerror="this.style.display='none'">
    </div>
    <h1>Bienvenue sur <span>FamilyHub</span></h1>
    <p>Connectez-vous pour continuer</p>

    <form class="login-form" (ngSubmit)="onLogin()">
      
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="loginData.email" 
            placeholder="papa@exemple.com" 
            required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="loginData.password" 
            placeholder="••••••••" 
            required>
        </div>
      </div>

      <div class="options">
        <label class="remember-me">
          <input type="checkbox"> Se souvenir de moi
        </label>
        <a (click)="_nav.goToNouveaumdp()" class="forgot-password">Mot de passe oublié ?</a>
      </div>

      <button type="submit" class="btn-login">C'est parti !</button>

    </form>

    <div class="login-footer">
      <p>Pas encore de compte ? <a (click)="_nav.goToSignup()">Créer un compte</a></p>
    </div>
  </div>
</div>
