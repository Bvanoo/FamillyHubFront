<div class="login-container">
  <div class="login-card">
    
    <div class="login-header">
      <div class="logo-circle">
        <img src="FamHubIcon.png" alt="">
      </div>
      <h1>Family<span>Hub</span></h1>
      <p>Ravi de vous revoir !</p>
    </div>

    <form class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="papa@exemple.com">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="••••••••">
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox"> Souvenir de moi
        </label>
        <a (click)="_nav.goToNouveaumdp()" class="forgot-link">Oublié ?</a>
      </div>

      <button type="button" (click)="_nav.goToHome()" class="btn-login">C'est parti !</button>
    </form>

    <div class="login-footer">
      <p>Pas encore de compte ? <a (click)="_nav.goToSignup()">Rejoindre la famille</a></p>
    </div>
  </div>
</div>
