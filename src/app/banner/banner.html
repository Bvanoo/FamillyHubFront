<nav class="sidebar">
    <div class="sidebar-header">
        <img src="FamHubIcon.png" alt="FamillyHub Logo" class="logo">
        <span class="brand-name">FamillyHub</span>
    </div>

    <ul class="nav-links">
        <li [ngClass]="{ 'active': hasRoute('/home') }">
            <a (click)="_nav.goToHome()"> <i class="fas fa-home"></i> <span>Accueil</span></a>
        </li>
        <li [ngClass]="{ 'active': hasRoute('/calendar') }">
            <a (click)="_nav.goToCalendar()"><i class="fas fa-calendar-alt"></i> <span>Calendrier</span></a>
        </li>
        <li [ngClass]="{ 'active': hasRoute('/messages') }">
            <a (click)="_nav.goToMessenger()"><i class="fas fa-comments"></i> <span>Messages</span></a>
        </li>

            <a (click)="_nav.goToGroupes()"><i class="fas fa-users"></i> <span>Groupes</span></a>
